<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        video {
            width: 100%;
            max-width: 500px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .message {
            font-weight: bold;
            color: #000;
            font-size: 18px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .link {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <video id="video" autoplay playsinline></video>
        <p class="message" id="message"></p>
        <button id="switchCamera">Switch Camera</button>
        <a id="qrLink" class="link" href="#" target="_blank"></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        const videoElement = document.getElementById('video');
        const messageElement = document.getElementById('message');
        const switchCameraButton = document.getElementById('switchCamera');
        const qrLinkElement = document.getElementById('qrLink');
        let currentFacingMode = 'environment'; // Default to back camera

        async function openCamera(facingMode) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facingMode } });
                videoElement.srcObject = stream;
                messageElement.textContent = "Camera is live. Scanning for QR codes...";
                scanQRCode();
            } catch (error) {
                console.error("Error accessing the camera:", error);
                messageElement.textContent = "Unable to access the camera. Please check your permissions.";
            }
        }

        switchCameraButton.addEventListener('click', () => {
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            openCamera(currentFacingMode);
        });

        function scanQRCode() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // The tick function repeatedly calls itself to scan the video stream
            function tick() {
                if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
                    canvas.width = videoElement.videoWidth;
                    canvas.height = videoElement.videoHeight;
                    context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        qrLinkElement.href = code.data;
                        qrLinkElement.textContent = "Open Link: " + code.data;
                        qrLinkElement.style.display = 'block'; // Show the link element when a QR code is detected 
                        cancelAnimationFrame(animationFrameId); // Stop scanning after detecting a code
                        messageElement.textContent = "QR Code detected! Redirecting to the website! Please wait...";
                        // Open the detected link in the NEW window
                        //window.open(code.data, '_blank'); 
                        // Open the detected link in the SAME window
                        window.location.href = code.data;
                    }
                }
                animationFrameId = requestAnimationFrame(tick);
            }

            let animationFrameId = requestAnimationFrame(tick); // Start the tick function
        }

        // Call the function when the page loads
        window.onload = () => openCamera(currentFacingMode);


        // Scan_QR_completed
    </script>
</body>
</html>
