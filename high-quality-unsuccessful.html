<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        video {
            width: 100%;
            max-width: 500px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .message {
            color: #333;
            font-size: 18px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .link {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <video id="video" autoplay playsinline></video>
        <p class="message" id="message"></p>
        <button id="switchCamera">Switch Camera</button>
        <a id="qrLink" class="link" href="#" target="_blank"></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        const videoElement = document.getElementById('video');
        const messageElement = document.getElementById('message');
        const switchCameraButton = document.getElementById('switchCamera');
        const qrLinkElement = document.getElementById('qrLink');
        let currentFacingMode = 'environment'; // Default to back camera
        let stream;

        async function openCamera(facingMode) {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                messageElement.textContent = "Camera API not supported.";
                return;
            }

            try {
                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1280 }, // Set ideal resolution
                        height: { ideal: 720 },
                        zoom: 1.3 // Default zoom level
                    }
                };

                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();

                // Check if zoom and focus are supported and apply them
                if (capabilities.zoom) {
                    track.applyConstraints({
                        advanced: [{ zoom: 1.3 }]
                    });
                }

                if (capabilities.focusMode) {
                    track.applyConstraints({
                        advanced: [{ focusMode: 'continuous' }]
                    });
                }

                videoElement.srcObject = stream;
                messageElement.textContent = "Camera is live.";
                scanQRCode();
            } catch (error) {
                console.error("Error accessing the camera:", error);
                messageElement.textContent = "Unable to access the camera. Please check your permissions.";
            }
        }

        switchCameraButton.addEventListener('click', () => {
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            openCamera(currentFacingMode);
        });

        function scanQRCode() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            function tick() {
                if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
                    canvas.width = videoElement.videoWidth;
                    canvas.height = videoElement.videoHeight;
                    context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        qrLinkElement.href = code.data;
                        qrLinkElement.textContent = "Open Link: " + code.data;
                        qrLinkElement.style.display = 'block'; // Show the link element when a QR code is detected
                        window.location.href = code.data; // Open the detected link in the same window
                        messageElement.textContent = "QR Code detected!";
                        return; // Stop scanning after detecting a code
                    }
                }
                requestAnimationFrame(tick);
            }

            tick(); // Start the tick function
        }

        // Call the function when the page loads
        window.onload = () => openCamera(currentFacingMode);
    </script>
</body>
</html>
